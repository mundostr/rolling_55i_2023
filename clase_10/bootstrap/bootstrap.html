<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primer prueba Bootstrap</title>
    <!--
        Para comenzar a utilizar Bootstrap en nuestro proyecto, necesitamos insertar un archivo CSS y un Javascript.
        Lo hacemos desde un enlace de CDN externo, también podríamos descargarlo y usarlo localmente.
        integrity guarda un hash que le permite al navegador verificar la autenticidad del archivo que descarga,
        es una práctica muy común cuando se utilizan contenidos de una CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!--
        La clase container o container-fluid nos permite definir un contenedor principal,
        es equivalente a habilitar el uso de flexbox si lo hacemos con CSS plano.
    -->
    <div class="container-fluid">
        <!-- la clase row orienta el flujo sobre el eje principal, (flex-direction en CSS plano) -->
        <div class="row">
            <div class="col bg-warning p-3">Las recetas de la abuela</div>
        </div>

        <div class="row">
            <div class="col bg-black text-white p-3">Barra de navegación</div>
        </div>

        <div class="row"> <!-- Fila al 100% de ancho -->
            <!--
                Las clases col nos permiten manejar los breackpoints, utilizando el sistema de 12 columnas.
                En este caso el Menu ocupará un 25% del viewport (col-3) y el contenido un 75% (col-9).
                3 + 9 = 12

                d-none: (display), oculta el elemento.
                d-md-block, muestra el elemento a partir del breackpoint md hacia arriba.
            -->
            <div class="col-3 text-center bg-warning d-none d-md-block">
                Menu
            </div>

            <div class="col-9 p-3">
                <div class="row">
                    <div class="col-md-7 col-xs-12">
                        <div class="card">
                            <img src="https://www.clarin.com/img/2017/05/22/rJg59g-Wb_1256x620__2.jpg#1680703233731" class="card-img-top" alt="Foto">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-success">Go somewhere</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5 col-xs-12">
                        <div class="card">
                            <img src="https://www.clarin.com/img/2017/05/22/rJg59g-Wb_1256x620__2.jpg#1680703233731" class="card-img-top" alt="Foto">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the
                                    bulk of the card's content.</p>
                                <a href="#" class="btn btn-success">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--
        Este es el complemento necesario para el funcionamiento de Bootstrap en nuestro proyecto,
        un archivo Javascript con toda una serie de utilidades
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
