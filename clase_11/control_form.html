<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Formulario</title>
</head>
<body>
    <form action="">
        <input type="text" name="nombre">
        <input type="email" id="email" name="email">
        
        <button type="submit">Confirmar</button>
    </form>

    <script>
        const ctrlEmail = document.getElementById('email');

        ctrlEmail.addEventListener('focusout', () => {
            if (!ctrlEmail.validity.valid) {
                ctrlEmail.setCustomValidity('No es un email v√°lido');
            } else {
                ctrlEmail.setCustomValidity('');
            }
        })
    </script>
</body>
</html>
