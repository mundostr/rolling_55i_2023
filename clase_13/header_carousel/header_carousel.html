<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!--
                g-0 quita el espaciado entre columnas dentro de la fila (row).
                Configuramos el header para una altura del 25% del viewport, y ocultamos el "excedente" (overflow)
                para que la imagen no supere los límites de la capa contenedora.
                Es importante en este caso utilizar picture o alguna opción que nos permita servir imágenes con
                diferentes relaciones de aspecto según el dispositivo; en un móvil en vertical por ejemplo se verán mejor
                imágenes más "cuadradas", mientras que en un SmartTV lucirán imágenes más "alargadas".
            -->
            <!-- El naranja de fondo permite ver el área del header respecto a la imagen -->
            <header class="g-0" style="height: 25vh; overflow: hidden; background-color: #fc0;">
                <div id="carouselExample" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imgs/1600_250_1.jpg" style="width: 100%; max-height: 100%;">
                        </div>

                        <div class="carousel-item">
                            <img src="imgs/1600_250_2.jpg" style="width: 100%; max-height: 100%;">
                        </div>

                        <div class="carousel-item">
                            <img src="imgs/1600_250_3.jpg" style="width: 100%; max-height: 100%;">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </header>

            <!-- Ejemplo de etiqueta picture para manejar distintas resoluciones -->
            <!-- <div class="row g-0">
                <picture>
                    <source media="(max-width: 640px)" srcset="https://picsum.photos/640/400" style="width: 100%;">
                    <source media="(max-width: 1600px)" srcset="https://picsum.photos/1600/500" style="width: 100%;">
                    <img src="https://picsum.photos/2500/300" style="width: 100%;">
                </picture>
            </div> -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
