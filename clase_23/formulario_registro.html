<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROLLING - Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
    input:invalid {
        border: 1px solid red;
    }
    
    input:valid {
        border: 1px solid green;
    }
    </style>
</head>

<body>
    <main class="container-fluid" style="width: 100%;">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-xs-12 mt-4">
                <!-- Formulario -->
                <h2 class="mb-4"><b>Formulario de registro</b></h2>

                <form class="p-4" method="post" novalidate style="background-color: #e1e1e1; border-radius: 1em;">
                    <div class="form-group mb-4">
                        <label for="formacion">Formaci√≥n</label>
                        <select class="form-select" id="formacion" name="formacion">
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required="required">
                    </div>

                    <div class="form-group mb-4">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required="required">
                    </div>

                    <div class="form-group mb-4">
                        <label for="usuario">Usuario (email)</label>
                        <input type="email" class="form-control" id="usuario" name="usuario" required="required">
                    </div>

                    <div class="form-group mb-4">
                        <label for="clave">Clave (8 a 12 caracteres)</label>
                        <input type="password" class="form-control" id="clave" name="clave" required="required" minlength="8" maxlength="12" style="width: 140px;">
                    </div>

                    <div class="form-group mb-4">
                        <input type="checkbox" class="form-check-input" value="activo" id="postgrado" name="postgrado">
                        <label class="form-check-label" for="postgrado">Aplicar para postgrado</label>
                    </div>

                    <button type="submit" class="btn btn-success">Registrar</button>

                    <div class="alert alert-danger mt-4" role="alert" id="mensaje" style="display: none;"></div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script src="./formulario_registro.js"></script>
</body>
