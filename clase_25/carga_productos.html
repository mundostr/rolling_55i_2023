<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROLLING - Carga de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
    input:invalid {
        border: 2px solid red;
    }
    
    input:valid {
        border: 2px solid green;
    }
    </style>
</head>

<body>
    <main class="container-fluid" style="width: 100%;">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-xs-12 mt-4">
                <h2 class="mb-4"><b>Carga de productos</b></h2>
        
                <!--
                    Aprovechamos la estructura del formulario de registro de la clase anterior,
                    para armar ahora un formulario de carga de productos
                    Importante el atributo method en el form, indicando POST
                -->
                <form class="p-4" method="post" novalidate>
                    <div class="form-group mb-4">
                        <label for="nombre">ID</label>
                        <input type="text" class="form-control" id="id" name="id" required="required" style="width: 100px;">
                    </div>

                    <div class="form-group mb-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required="required">
                    </div>

                    <div class="form-group mb-4">
                        <label for="nombre">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio" required="required" style="width: 160px;">
                    </div>
        
                    <!-- Importante también el type SUBMIT en el botón, para que se dispare el evento de envío del formulario al clickear -->
                    <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Cargar</button>
                    
                    <div class="alert alert-danger mt-4" role="alert" id="mensaje" style="display: none;"></div>
                    <div class="alert alert-success mt-4" role="alert" id="mensaje2" style="display: none;"></div>
                </form>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-6 col-xs-12 mt-4">
                <h3>Productos cargados</h3>
                <!--
                    Un simple párrafo vacío donde practicamos agregar el nombre de cada producto que se carga.
                    Por supuesto podría utilizarse un componente prearmado de Bootstrap.
                -->
                <p id="listado"></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script src="./carga_productos.js"></script>
</body>

</html>
