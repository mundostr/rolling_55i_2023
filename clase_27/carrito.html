<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROLLING CARRITO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
    input:invalid {
        border: 2px solid red;
    }
    
    input:valid {
        border: 2px solid green;
    }

    .cuadro_general {
        background-color: #e1e1e1;
        border-radius: 0.5em;
    }
    </style>
</head>

<body>
    <main class="container-fluid" style="width: 100%;">
        <div class="row justify-content-md-center">
            <div class="col-md-8 col-xs-12 mt-4 pt-3 cuadro_general">
                <h2 class="mb-4"><b>ROLLING CARRITO</b></h2>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-8 col-xs-12 mt-4 pt-3 pb-3 cuadro_general">
                <h3><b>Productos disponibles</b></h3>
                
                <form class="form-inline">
                    <select class="form-select mb-3" id="listado_productos"></select>
                    <input id="cantidad" class="form-control" type="number" pattern="[0-9]+" value="1" min="1" max="100" maxlength="3" placeholder="1" style="width: 80px; float: left; margin-right: 8px;">
                    <button class="btn btn-success" id="btn_agregar"><i class="fas fa-sign-in-alt"></i> Agregar</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-8 col-xs-12 mt-4 pt-3 pb-3">
                <h3 class="mb-4"><b>Productos en carrito</b></h3>
                <ul class="list-group" id="listado_carrito"></ul>
                <p id="total_carrito" style="width: 100%; margin-top: 1em; text-align: right; display: none;"></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <!-- El atributo type, permite activar el uso de export / import  -->
    <script type="module" src="./carrito.js"></script>
</body>
