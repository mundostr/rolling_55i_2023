<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROLLING LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
    input:invalid {
        border: 2px solid red;
    }
    
    input:valid {
        border: 2px solid green;
    }
    </style>
</head>

<body onload="email.focus()">
    <main class="container-fluid" style="width: 100%;">
        <div class="row justify-content-md-center">
            <div class="col-md-8 col-xs-12 mt-4">
                <h2 class="mb-4"><b>Formulario de Login</b></h2>
                <h3>Este es un ejemplo inicial de login utilizando localStorage / sessionStorage</h3>
                <h4>Atenci칩n!: recordar que el objetivo de este c칩digo es ilustrar la secuencia b치sica de login, NO DEBE utilizarse en producci칩n.</h4>
        
                <form class="p-4" method="post" novalidate>
                    <div class="form-group mb-4">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required="required" style="width: 300px;">
                    </div>
        
                    <div class="form-group mb-4">
                        <label for="clave">Clave (8 a 12 caracteres)</label>
                        <input type="password" class="form-control" id="clave" name="clave" required="required" minlength="6" maxlength="12" style="width: 150px;">
                    </div>
        
                    <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script type="module" src="./login.js"></script>
</body>
