<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROLLING PRIVADO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <style>
    </style>
</head>

<body onload="verificar_estado()">
    <main class="container-fluid" style="width: 100%;">
        <div class="row justify-content-md-center">
            <div class="col-md-8 col-xs-12 mt-4">
                <h2 class="mb-4"><b>Estás viendo el contenido privado!</b></h2>
                <h3>Este es un ejemplo inicial de login utilizando localStorage / sessionStorage</h3>
                <h4>Atención!: recordar que el objetivo de este código es ilustrar la secuencia básica de login, NO DEBE utilizarse en producción.</h4>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-8 col-xs-12 mt-4">
                <button id="salir" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Salir</button>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    
    <script>
        const salir = document.getElementById('salir');
        
        // Recordar que podemos utilizar también la notación de flecha (arrow) para las funciones
        const verificar_estado = () =>  {
            // recuperamos la marca de estado desde sessionStorage, si no se encuentra retornamos false
            const estado_usuario = sessionStorage.getItem('estado_usuario') || false;
            // Si es false, volvemos al login
            if (!estado_usuario) { window.location.href = './login.html'; }
        }

        // Si se pulsa salir, actualizamos la marca y redireccionamos al login
        salir.addEventListener('click', () => {
            sessionStorage.setItem('estado_usuario', false);
            window.location.href = './login.html';
        });
    </script>
</body>
