<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Login</title>
  </head>
  <body>
    <div id="root"></div>

    <!--
      La filosofía de React como librería, es no interferir en otras partes del desarrollo fuera de su entorno,
      es por esta razón que de forma standard todo el trabajo de React se renderiza en una capa root, por fuera
      de esa capa, el desarrollador puede incorporar otros elementos al DOM, no manejados por React.
    -->
    <div
      style="
        position: fixed;
        bottom: 1em;
        right: 1em;
        background-color: #fc0;
        color: #333;
        padding: 0.5em;
      "
    >
      Capa externa a React
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
